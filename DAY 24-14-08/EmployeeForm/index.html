<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Employee Form</h2>
    <form id="employeeForm">
        <label>Employee ID:</label>
        <input type="text" id="empId" name="empId" required pattern="[0-9]+">

        <label>Employee Name:</label>
        <input type="text" id="empName" name="empName" required pattern="[A-Za-z\s]+">

        <label>Email:</label>
        <input type="email" id="empEmail" name="empEmail" required>

        <label>Date of Birth:</label>
        <input type="date" id="empDob" name="empDob" required>

        <label>Address:</label>
        <textarea id="empAddress" name="empAddress" required pattern="[A-Za-z0-9\s,.-]+"></textarea>

        <label>Mobile No:</label>
        <input type="text" id="empMobile" name="empMobile" required pattern="[0-9]{10}">

        <button type="submit">Submit</button>

    </form>

    <p id="output" class="error"></p>
</div>

<script src="scrpt.js"></script>
</body>
</html>
